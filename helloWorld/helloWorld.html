<template>

    <lightning-card  title="One way data bindingr">
    <div class = "slds-m-around_medium">
    <div>{obj.name}</div>   
    <div>{a}</div>
    <div>{b}</div>
    <div>{c}</div>
    <div>{d}</div>
    <div>{arr}</div> 
    <!-- <div>{arr[0]}</div> //ERROR -->
    </div>
    </lightning-card>

    <!-- Libraries: 
    https://developer.salesforce.com/docs/component-library/bundle/lightning-input/example
    SLDS : FOR CSS https://www.lightningdesignsystem.com/2e1ef8501/p/51dd56-margin -->
        
        <lightning-card  title="Two way data binding">
        <div class = "slds-m-around_medium">
        <lightning-input type="text" onkeyup = {changeHandler} label="Enter course name"></lightning-input>
        <div> {name} is the course of {title} </div>
        </div>
        </lightning-card>

        <lightning-card  title="@track property">
        <div class = "slds-m-around_medium">
        <lightning-input type="text" onkeyup = {trackHandler} label="Enter City"></lightning-input>
        <div> {address.city} is my city </div>
        </div>
        </lightning-card>

        <lightning-card  title="Getter">
        <div class = "slds-m-around_medium">
        <div> {firstNmae} is my firstname </div>
        <div> {num1} + {num2} is {sum} </div>

        </div>
        </lightning-card>

     
</template>
