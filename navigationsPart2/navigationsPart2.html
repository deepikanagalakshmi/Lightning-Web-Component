<template>

    <lightning-card title="Navigate to Tab">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to Tab" onclick={navigateTab}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="Navigate to Record Relationship Page">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to Relationship Page" onclick={navigateRecordRelationshipPage}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="Navigate to External Web Page">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to External Web Page" onclick={navigateExternalWebPage}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to LWC">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate" onclick={navigateToLwc}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="Current Page Reference">
        <div class="slds-m-around_medium">
            <div>{pageReference}</div>
        </div>
    </lightning-card>

</template>
