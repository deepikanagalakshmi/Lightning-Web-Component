<template>
    
    <lightning-card title="Home page Navigation">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to Home" onclick={navigateToHome}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="Chatter Navigation">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to Chatter" onclick={navigateToChatter}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="New Record Navigation">
        <div class="slds-m-around_medium">
            <lightning-button label="New Contact Record" onclick={navigateToNewRecord}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="New Record Navigation with Default Values">
        <div class="slds-m-around_medium">
            <lightning-button label="New Contact Record With Default Values" onclick={navigateToNewRecordWithDefault}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="List View Navigation">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to Contact ListView(Recent)" onclick={navigateToList}></lightning-button>
        </div>
    </lightning-card>

      <lightning-card title="File Navigation">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to File" onclick={navigateToFile}></lightning-button>
        </div>
    </lightning-card>

     <lightning-card title="Navigate to Record">
        <div class="slds-m-around_medium">
            <lightning-button label="View Mode" onclick={recordView}></lightning-button>
            <lightning-button label="Edit Mode" onclick={recordEdit}></lightning-button>
        </div>
    </lightning-card>

</template>
